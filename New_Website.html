<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stunning Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.5s ease;
            background-image: url('download.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: blue;
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
        }

        /* Header Section */
        header {
            height: 100vh;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        nav li {
            display: inline-block;
            margin-right: 30px;
            padding-right: 70px;
            font-size: larger;
        }

        nav li a {
            text-decoration: none;
            color: white;
            background-color: #93C572;
            padding: 10px;
            border-radius: 5px;
        }

        nav li a:hover {
            color: #D2B48C;
        }


        /* Parallax Section */
        .parallax {
            /*background-image: url('https://www.example.com/parallax-image.jpg');*/
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .parallax h2 {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            letter-spacing: 3px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-bottom: 5px;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

       
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="web.html" target="_blank">Website 1</a></li>
            <li><a href="web2.html" target="_blank">Website 2</a></li>
            <li><a href="web3.html" target="_blank">Website 3</a></li>
            <li><a href="web4.html" target="_blank">Website 4</a></li>
            <li><a href="My_Website.html" target="_blank">Website 5</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header id="home">
        <h1>Welcome to My Stunning Website</h1>
    </header>



    <!-- Parallax Section -->
    <div class="parallax">
        <h2>Stunning Visuals</h2>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Stunning Website. All rights reserved.</p>
        <p>Follow us on <a href="https://twitter.com" target="_blank" style="color: #667eea;">Twitter</a></p>
    </footer>

</body>
</html>
